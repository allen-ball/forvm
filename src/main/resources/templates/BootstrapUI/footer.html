<!-- $Id$ -->
<footer class="fixed-bottom bg-dark text-white">
  <nav class="navbar navbar-dark">
    <div class="container">
      <div class="col-sm text-left">
        <p class="col-sm" th:text="${#request.servletPath}"/>
      </div>
      <div class="col-sm-3 text-center">
        <a class="btn"
           th:classappend="${page == null} ? disabled"
           th:href="@{''(page=${1})}"
           th:text="'|<'"/>
        <a class="btn"
           th:classappend="${! (page != null && page.hasPrevious())} ? disabled"
           th:href="@{''(page=${(page != null) ? (page.number + 0) : 1})}"
           th:text="'<'"/>
        <th:block th:text="${page != null ? (page.number + 1) : '#'}"/>
        <a class="btn"
           th:classappend="${! (page != null && page.hasNext())} ? disabled"
           th:href="@{''(page=${(page != null) ? (page.number + 2) : 1})}"
           th:text="'>'"/>
        <a class="btn"
           th:classappend="${page == null} ? disabled"
           th:href="@{''(page=${page?.totalPages > 0 ? page.totalPages : 1})}"
           th:text="'>|'"/>
      </div>
      <div class="col-sm text-right">
        <th:block sec:authorize="isAuthenticated()">
          <span sec:authentication="name"/>
          <span sec:authentication="authorities"/>
        </th:block>
      </div>
    </div>
  </nav>
</footer>
