<!-- $Id$ -->
<div class="jumbotron">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <form class="form-signin" th:action="@{''}" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="email"
               th:id="${#ids.seq('username')}"
               th:value="${#authentication.getPrincipal().getUsername()}"
               class="form-control" readonly="readonly"/>
        <input type="hidden" th:name="username"
               th:value="${#authentication.getPrincipal().getUsername()}"/>
        <label class="sr-only"
               th:for="${#ids.prev('username')}"
               th:text="'E\'mail Address'"/>
        <input type="password" th:name="password"
               th:id="${#ids.seq('password')}" th:placeholder="'Old Password'"
               class="form-control" required autofocus/>
        <label class="sr-only"
               th:for="${#ids.prev('password')}" th:text="'Old Password'"/>
        <input type="password" th:name="newPassword"
               th:id="${#ids.seq('password')}" th:placeholder="'New Password'"
               class="form-control" required autofocus/>
        <label class="sr-only"
               th:for="${#ids.prev('password')}" th:text="'New Password'"/>
        <input type="password" th:name="repeatPassword"
               th:id="${#ids.seq('password')}" th:placeholder="'Repeat Password'"
               class="form-control" required autofocus/>
        <label class="sr-only"
               th:for="${#ids.prev('password')}" th:text="'Repeat Password'"/>
        <button class="btn btn-lg btn-primary btn-block"
                type="submit" th:text="Change"/>
      </form>
    </div>
  </div>
</div>
