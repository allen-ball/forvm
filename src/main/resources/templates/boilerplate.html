<!DOCTYPE html>
<!-- $Id$ -->
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/prism.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark text-white">
      <div class="container">
        <a class="navbar-brand"
           th:href="${(#mvc.url('UIC#root')).build()}"
           th:text="@pom.artifactId@"/>
        <div class="navbar-expand" sec:authorize="hasAuthority('AUTHOR')">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/preview}" th:text="Preview"/>
            </li>
          </ul>
        </div>
        <div class="navbar-expand" sec:authorize="hasAuthority('SUBSCRIBER')">
          <ul class="navbar-nav">
          </ul>
        </div>
        <div class="navbar-expand">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/authors/}" th:text="Authors"/>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/tags/}" th:text="Tags"/>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" th:href="@{/login}" th:text="Login"/>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/logout}" th:text="Logout"/>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <th:block th:switch="${#request.servletPath}">
        <th:block th:case="'/authors/'" th:insert="~{authors.html}"/>
        <th:block th:case="'/posts/'" th:insert="~{posts.html}"/>
        <th:block th:case="'/tags/'" th:insert="~{tags.html}"/>
        <th:block th:case="'/preview'" th:insert="~{preview.html}"/>
        <th:block th:case="'/login'" th:insert="~{login.html}"/>
        <th:block th:case="'/error'" th:insert="~{error.html}"/>
      </th:block>
    </div>
    <footer class="fixed-bottom bg-dark text-white">
      <nav class="navbar navbar-dark">
        <div class="container">
          <div class="col-sm text-left">
            <p class="col-sm" th:text="${#request.servletPath}"/>
          </div>
          <div class="col-sm-3 text-center">
            <a class="btn"
               th:classappend="${compass.firstPage == null} ? disabled"
               th:href="${compass.firstPage}" th:text="'|<'"/>
            <a class="btn"
               th:classappend="${compass.prevPage == null} ? disabled"
               th:href="${compass.prevPage}" th:text="'<'"/>
            <th:block th:if="${param.page != null}"
                      th:text="${param.page[0]}"/>
            <th:block th:unless="${param.page != null}" th:text="'#'"/>
            <a class="btn"
               th:classappend="${compass.nextPage == null} ? disabled"
               th:href="${compass.nextPage}" th:text="'>'"/>
            <a class="btn"
               th:classappend="${compass.lastPage == null} ? disabled"
               th:href="${compass.lastPage}" th:text="'>|'"/>
          </div>
          <div class="col-sm text-right">
            <p sec:authorize="isAuthenticated()" sec:authentication="name"/>
          </div>
        </div>
      </nav>
    </footer>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/prism.js}"></script>
  </body>
</html>
