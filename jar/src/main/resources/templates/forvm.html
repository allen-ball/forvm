<!--/* $Id$ */-->
<th:block th:if="${#ctx.containsVariable('form')}">
  <th:block th:insert="~{${#execInfo.templateName + '/' + form.class.simpleName}}"/>
</th:block>
<th:block th:if="${#ctx.containsVariable('articles')}">
  <table>
    <tbody>
      <tr th:each="article : ${articles}">
        <td class="col-sm">
          <a class="row" th:href="@{/article/{slug}/(slug=${article.slug})}">
            <h1 th:text="${article.title}"/>
          </a>
          <a class="row"
             th:href="@{/articles/(author=${article.author.slug})}"
             th:text="${article.author.name}"/>
        </td>
      </tr>
    </tbody>
  </table>
</th:block>
<th:block th:if="${#ctx.containsVariable('article')}">
  <article>
    [(${article.html})]
  </article>
</th:block>
<th:block th:if="${#ctx.containsVariable('authors')}">
  <table>
    <tbody>
      <tr th:each="author : ${authors}">
        <td class="col-sm-2 text-left">
          <a th:text="${author.name ?: author.slug}"
             th:href="@{/articles/(author=${author.slug})}"/>
        </td>
        <td class="col-sm">
          [(${author.html})]
        </td>
      </tr>
    </tbody>
  </table>
</th:block>
<th:block th:if="${exception != null}">
  <p th:text="${exception}"/>
</th:block>
